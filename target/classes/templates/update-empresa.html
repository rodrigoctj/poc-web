<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Home | POC - Devops</title>

    <!-- Style -->
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/style.css" crossorigin="anonymous">

</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">POC - Devops</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/list-empresa">Empresa</a>
            </li>  
              <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
            </li>                       
        </ul>
    </div>
</nav>

<main role="main" class="container">

   <div class="starter-template">
        <h1>Empresas - Alteração</h1>        
    </div>
	
	<form action="#" th:action="@{/update/{id}(id=${empresa.id})}" th:object="${empresa}" method="post">
		
		<table>
			<tr>
				<td>
					<label for="cnpj">Cnpj:</label>					
				</td>
				<td>
					<input type="text" th:field="*{cnpj}" id="cnpj">
				</td>
			</tr>
			<tr>
				<td>
					<label for="razaoSocial">Razão Social:</label>					
				</td>
				<td>
					<input type="text" th:field="*{razaoSocial}" id="razaoSocial">
				</td>	
			</tr>
			<tr>
				<td>
					<label for="nomeFantasia">Nome Fantasia:</label>					
				</td>
				<td>
					<input type="text" th:field="*{nomeFantasia}" id="nomeFantasia">
				</td>
			</tr>
			<tr>
				<td>
					<label for="inscricaoEstadual">Inscrição Estadual:</label>					
				</td>
				<td>
					<input type="text" th:field="*{inscricaoEstadual}" id="inscricaoEstadual">
				</td>
			</tr>
			<tr>
				<td>
					<input type="submit" value="Salvar">
				</td>
			</tr>
		</table>
	
	</form>
   
</main><!-- /.container -->

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
